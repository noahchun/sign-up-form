<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="left">
            <video autoplay loop muted>
                <source src="./images/starguardianlivewallpaper.mp4" type="video/mp4">
            </video>
            <div class="dark-overlay">
                <img src="./images/SG-logo-1.png" alt="logo">
            </div>
        </div>
        <div class="right">
            <div class="imgContainer">
                <img src="./images/silhouette.png" alt="silhouette">
            </div>
            <div class="textHeader">
                <p>It's time to decide our own destiny. <br>
                    Sign up <em>now</em> to get started. <br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="signUp">
                <p>Let's do this, Star Guardian!</p>
                <div class="formContainer">
                    <form id="userForm">
                        <label for="first_name">First Name</label>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="first_name" required>
                        <input type="text" id="last_name" required>
                        <label for="email">Email</label>
                        <label for="phone">Phone Number</label>
                        <input type="email" id="email" required>
                        <input type="tel" id="phone" required>
                        <label for="password">Password</label>
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" required>
                        <input type="password" id="confirm_password" required>
                        <button type="submit">Confirm</button>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <p>Already have an account?</p> <a href="https://placeholder.com">Log in</a>
            </div>
        </div>
    </body>
</html>
